<header >
    <button class="waves-effect waves-light btn-large" routerLink="/">BACK TO CATALOG</button>
    <button class="waves-effect waves-light btn-large" >Edite</button>
</header> 

<div class="row about">
    <img [src]="product.imageUrl" class="col s12 m6"/>
    <div class="col s12 m6">
        <h2>{{product.name}}</h2>

        <p>{{product.description}}</p>

        <table>
            <thead>
                <tr>
                    <th>Width</th>
                    <th>Height</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{product.size.width}}</td>
                    <td>{{product.size.height}}</td>
                    <td>{{product.weight}}</td>
                  </tr> 
            </tbody>   
        </table>
        <p>Count: {{product.count}}</p>
    </div>
</div>
<div class="comments">

</div>
