<header >
    <button class="waves-effect waves-light btn-large" routerLink="/">BACK TO CATALOG</button>
    <button class="waves-effect waves-light btn-large" routerLink="/edit" (click="edit()")>Edit</button>
</header> 

<div class="row about">
    <img [src]="product.imageUrl" class="col s12 m6"/>
    <div class="col s12 m6">
        <h2>{{product.name}}</h2>

        <p>{{product.description}}</p>

        <table>
            <thead>
                <tr>
                    <th>Width</th>
                    <th>Height</th>
                    <th>Weight</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{product.size.width}}</td>
                    <td>{{product.size.height}}</td>
                    <td>{{product.weight}}</td>
                  </tr> 
            </tbody>   
        </table>
        <p><span class="bold">Count:</span> {{product.count}}</p>
    </div>
</div>
<div class="comments">
    <div class="addComment">
        <div class="row">
            <div class="form col s12">
              <div class="row">
                <div class="input-field col s12">
                  <textarea id="textarea1" [(ngModel)]="newMessage" class="materialize-textarea"></textarea>
                  <label for="textarea1">Your Comment</label>
                </div>
              </div>
              <button class="waves-effect waves-light btn-large" (click)="addComment()" >Send</button>
            </div>
        </div>
    </div>
    <ul class="commentList">
        <li *ngFor="let comment of comments">
            <app-comment [comment]="comment" (deleteComment)="delete($event)"></app-comment>
        </li>
        
    </ul>
</div>
