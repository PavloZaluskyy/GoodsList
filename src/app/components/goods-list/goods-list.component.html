<div class="row col s12 filter">
  <button class="waves-effect waves-light btn-large" routerLink="/add"> Add new</button>
  <div class="select col s3">
    <label>Sort for</label>
    <select (change)="onSort($event)" class="browser-default">
      <option value="name">Name</option>
      <option value="count">Count</option>
    </select>
  </div>
  
</div>
<ul>
  <li *ngFor="let item of items">
    <app-product [product]="item" (deleteProduct)="delete($event)"></app-product>
  </li>
</ul>
